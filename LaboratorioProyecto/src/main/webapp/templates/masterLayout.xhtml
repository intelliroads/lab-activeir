<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//ES" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<f:view locale="#{localeBean.currentLocale}" contentType="text/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<html>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Laboratorio Proyecto</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="images/idocMini.png" type="image/png" />

	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<!-- ESTILOS -->
	<link href='css/stylePrime.css' rel='stylesheet' type='text/css'
		media='screen'></link>
	<link href='css/proy_lab_master.css' rel='stylesheet'
		type='text/css' media='screen'></link>
</h:head>

<h:body>

	<div style="width: 100%">

		<div id="principal" class="contenedor_ppal">

			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>

			<div id="content" class="contenedor_workbench">
				<div class="contenedor_content">

					<div id="loading"></div>

					<ui:insert name="contenido">
					</ui:insert>
				</div>
			</div>
		</div>
	</div>





	<div id="spinner" class="spinner" style="display: none;">
		<h:outputText value="#{Messages.Loading}"></h:outputText>
	</div>




</h:body>
	</html>

</f:view>
